        <script>
            var num="";
            var gosse=[];
            var idd="";
            var ima = "";
            function bite(image,idd) {
                document.getElementById('retour').id = 'revisible';
                document.getElementById('msgnotsent').id = 'msgsent';
                document.getElementById('grossebite').src = image.substring(0, image.length - 4)+'_720.jpg';
                var papa = idd.parentElement;
                gosse = papa.children;
                ima = image;
                for (let i=0;i<gosse.length;i+=1){
                    
                    if(gosse[i].src==image){
                        console.log(gosse[i]);
                        console.log(i);
                        num=i;
                        return num;
                        return gosse;
                        
                    }
                }
                return ima
                console.log(gosse);
              }


            function change_bite(sens) {
                if(sens=='L' && num !=0){
                    var image = gosse[num-1].src;
                    document.getElementById('grossebite').src = image.substring(0, image.length - 4)+'.jpg';
                }
                else if(sens=='L' && num ==0){
                    var image = gosse[gosse.length-1].src;
                    document.getElementById('grossebite').src = image.substring(0, image.length - 4)+'.jpg';
                }
                else if(sens=='R' && num !=gosse.length-1){
                    var image = gosse[num+1].src;
                    document.getElementById('grossebite').src = image.substring(0, image.length - 4)+'.jpg';
                }
                else if(sens=='R' && num ==gosse.length-1){
                    var image = gosse[0].src;
                    document.getElementById('grossebite').src = image.substring(0, image.length - 4)+'.jpg';
                }
                
                
                for (let i=0;i<gosse.length;i+=1){
                    
                    if(gosse[i].src==image){
                        console.log(gosse[i]);
                        console.log(i);
                        num=i;
                        return num;
                        return gosse;
                        
                    }
                }
                return ima
                console.log(gosse);
                
            }
        </script>
